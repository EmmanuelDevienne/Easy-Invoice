{% extends 'base_auth.html' %}
{% load crispy_forms_tags %}
{% block title %}Forgot Password{% endblock %}

{% block content %}

<body class="hold-transition login-page dark-mode">
<div class="login-box">
    <div class="login-logo">
        <h1>Easy Invoice</h1>
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">You forgot your password ? <br> Here you can easily retrieve a <br> new password.
            </p>
            <form method="POST">
                <div class="text-center">
                    {% csrf_token %}
                    {% crispy form %}
                </div>
            </form>
            <p class="mt-3 mb-1">
                <a href="{% url 'accounts:login' %}">Login</a>
            </p>
            <p class="mb-0">
                <a href="{% url 'accounts:signup' %}" class="text-center">Register a new membership</a>
            </p>
        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<!-- /.login-box -->

{% endblock %}
