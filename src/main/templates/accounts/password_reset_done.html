{% extends 'base_auth.html' %}
{% load crispy_forms_tags %}
{% block title %}Password Reset Sent{% endblock %}

{% block content %}

<body class="hold-transition login-page dark-mode">
<div class="login-box">
    <div class="login-logo">
        <h1>Easy Invoice</h1>
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">We have e-mailed you to reset your password.<br><br>
                Please check your email and click the link to continue.
            </p>
            <p class="mt-3 mb-1">
                <a class="btn btn-primary btn-block" href="{% url 'accounts:login' %}" role="button">Login</a>
            </p>
            <!-- /.login-card-body -->
        </div>
    </div>
</div>
<!-- /.login-box -->

{% endblock %}
